<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        .joue{
            -webkit-animation: my-animation 1s infinite;
        }
        #bouche{
            -webkit-animation: my-animation2 1s infinite;
        }
        @-webkit-keyframes my-animation {
            0%, 100% { opacity: 1 }
            50% { opacity: 0.5 }
        }
        @-webkit-keyframes my-animation2 {
            0%, 100% { fill:red;}
            50% { fill:black; }
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="f1">
            <feGaussianBlur stdDeviation="5" />
        </filter>
    </defs>
    <circle cx="250" cy="250" r="200" fill="yellow" stroke-width="3" stroke="black"/>
    <polyline points="100,200 150,150 200,200"style="fill:none;stroke:black;stroke-width:5" />
    <polyline points="300,200 350,150 400,200"style="fill:none;stroke:black;stroke-width:5" />
    <ellipse cx="250" cy="350" rx="30" ry="80" fill="black" id="bouche"></ellipse>
    <circle cx="150" cy="280" r="50" fill="orange" filter="url(#f1)" class="joue"/>
    <circle cx="350" cy="280" r="50" fill="orange" filter="url(#f1)" class="joue"/>
    <text x="330" y="250" fill="black" transform="rotate(10)" style="font-size: 24px;">Yoohoo !</text>
</svg>
</body>
</html>
